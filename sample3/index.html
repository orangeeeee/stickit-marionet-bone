		div { border:1px solid;padding:10px;}

<body id="test">
	<div id="input-item-code-area">
		<div class="heder-label">Item Code</div>
		<div>
			<input type="text" id="input-item-code">
			<input type="button" id="updateButton" value="update">
		</div>
	</div>
	<div>
		<div class="heder-label">
			Item Information
		</div>
		<div id="result-area" style="height:200px">
			
		</div>
	</div>
    <div>
        <div>
            Date Information Area
        </div>
        <div id="dateArea" style="height:200px">
            from:
            <select name="fromMonth" id="from_select_month" class="select_month">
            
            </select>
            <select name="fromDay" id="from_select_day" class="select_day">
            &nbsp;&nbsp;
            </select>
            to:
            <select name="toMonth" id="to_select_month" class="select_month">
            
            </select>
            <select name="toDay" id="to_select_day" class="select_day">
            
            </select>
        </div>
    </div>  
    <script type="text/template" id="item-template">
        Item Code : <span id="codeId"></span><br/>
        <span>Item Name : {{- name }} </span>
    </script>
