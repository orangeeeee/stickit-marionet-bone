<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sample4</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div {
            border: 1px solid;
            padding: 10px;
        }
        
        .heder-label {
            background-color: antiquewhite;
        }

    </style>
</head>

<body id="test">
    <div id="main">
        <div id="team-setting-area">
            <div class="heder-label">Item Code</div>
            <div>
                <input type="text" id="input-team-code">
                <input type="button" id="updateButton" value="更新">
            </div>
        </div>
        <div id="condition-setting-area">
            <div class="heder-label">Item Code</div>
            <div>
                <input type="text" id="input-item-code">
                <input type="button" id="conditonUpdButton" value="更新">
            </div>
        </div>
        <div>
            <div class="heder-label">
                Item Information
            </div>
            <div id="result-area" style="height:200px">

            </div>
        </div>
        <div>
            <div>
                Date Information Area
            </div>
            <div id="dateArea" style="height:200px">

            </div>
        </div>
    </div>
    <script type="text/template" id="item-template">
        <span id="codeId">Item Code : <%- code %> </span>
        <br/>
        <spanid="nameId">Item Name :
            <%- name %>
                </span>
    </script>
</body>
<script src="../node_modules/underscore/underscore-min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/moment/moment.js"></script>
<script src="../node_modules/backbone/backbone-min.js"></script>

<script src="js/app.js"></script>
